{% extends 'layout.html' %}

{% block title %} {{wave.name}} {% endblock %}

{% block body %}
 <h1>
   {{ wave.name }}
 </h1>
 <p>{{ wave.location.lng }}, {{ wave.location.lat }}</p>
  <p>
    <a href="/waves">waves</a>
  </p>

  <h2>Nearby buoys</h2>
  {% for buoy in wave.buoys %}
    {{ buoy.name }}
  {% endfor %}
{% endblock %}
