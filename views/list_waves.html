{% extends 'layout.html' %}

{% block title %}waves{% endblock %}
{% block body %}
<section>
  <h1>Add a new wave</h1>
  <form action="" method="post">
  <label>
    Name
    <input type="text" name="wave[name]" value="" />
  </label>
  <fieldset>
    <h2>Location</h2>
    <label>
      Longitude
      <input type="text" name="wave[location][lng]" />
    </label>
    <label>
      Latitude
      <input type="text" name="wave[location][lat]" />
    </label>
  </fieldset>
  <fieldset>
    <label>
        {% for buoy in buoys %} 
          <div>
            <input type="checkbox" value="{{ buoy.id }}" name="wave[buoys]" />{{ buoy.name }}
          </div>
        {% endfor %}
    </label>
  </fieldset>
  <button>Create</button>
  </form>
</section>
  <h1>waves</h1>

  {% if waves.length %}
  <ul>
    {% for wave in waves %}
    <li>
      <a href="/waves/{{ wave.id }}">{{ wave.name }}</a>
      <form action="/waves/{{ wave.id }}" method="post">
        <input type="hidden" value="DELETE" name="_method" />
        <button class="btn delete">delete</button>
      </form>
    </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>You haven't added any waves yet</p>
  {% endif %}
{% endblock %}
