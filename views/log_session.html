{% extends 'layout.html' %}

{% block title %}Log a new session{% endblock %}
{% block body %}

<form action="/post/new" method="post">
  <fieldset>
    <legend>{{ title }}</legend>
    <label for="title">
      <input type="text" name="post[title]" id="title" />
    </label>
    <label for="post">
      <textarea name="post[body]" rows="5"></textarea>
    </label>
  </fieldset>
  <button class="btn primary" type="submit">Log session</button>
</form>
{% endblock %}
